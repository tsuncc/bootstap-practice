<!-- Log in modal -->

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="login" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModal">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text" id="email"><i class="fa-solid fa-envelope"></i></span>
          <input type="text" id="email" name="email" class="form-control" placeholder="email" aria-label="email" aria-describedby="email" autocomplete="on">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="password"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="password" name="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="password" autocomplete="on">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
