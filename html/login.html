<!-- Log in modal -->

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="login" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title fw-bolder" id="loginModal">Login</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- email -->
        <div class="input-group input-group-lg mb-4">
          <span class="input-group-text rounded-end rounded-2 px-3 border-0 bg-secondary text-accent" id="email"><i class="fa-solid fa-envelope"></i></span>
          <input type="text" id="email" name="email" class="form-control rounded-start rounded-2 border-0 bg-light" placeholder="email" aria-label="email" aria-describedby="email" autocomplete="on">
        </div>

        <!-- password -->
        <div class="input-group input-group-lg mb-4">
          <span class="input-group-text rounded-end rounded-2 px-3 border-0 bg-secondary text-accent" id="password"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="password" name="password" class="form-control rounded-start  rounded-2 border-0 bg-light" placeholder="password" aria-label="password" aria-describedby="password" autocomplete="on">
        </div>

        <p class="text-end"><a href="" class="text-end text-accent">Forget password?</a></p>
        

      </div>
      <div class="modal-footer d-flex flex-column align-items-center">
        <button type="button" class="btn btn-primary btn-lg rounded-2 w-100 mb-3">Login</button>
        <p class="text-center">New to Phil's? <a href="" class="text-accent">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
